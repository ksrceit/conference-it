            color: #36395a;
            cursor: pointer;
            display: inline-flex;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            will-change: box-shadow, transform;
            font-size: 18px
        }

        .button-30:focus {
            box-shadow: #e7d6da 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #e7d6dc 0 -3px 0 inset

        }

        .button-30:active {

        }

        .multi-spinner-container {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 30px auto;
            overflow: hidden
        }

        .multi-spinner {
            position: absolute;
            width: calc(100% - 9.9px);
            height: calc(100% - 9.9px);
            border: 5px solid transparent;
            border-top-color: #0059ff;
            border-radius: 50%;
            -webkit-animation: 3s cubic-bezier(.17, .49, .96, .76) infinite spin;
            animation: 3s cubic-bezier(.17, .49, .96, .76) infinite spin
        }

        @-webkit-keyframes spin {
            from {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

        @keyframes spin {
            from {
                -webkit-transform: rotate(0);
                transform: rotate(0)
            }

            to {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg)
            }
        }

    <script>

        let addAuthorBtn = $('#add-author-btn');
        let authorContainer = $('#author-container');

        let loader = $("#register-loader");
        let numberOfAuthors = $("#numberOfAuthors");
        let inputAmountInINR = $("#amountInINR");
        let inputAmountInUSD = $("#amountInUSD");
        let INRPayment = 0;
        let USDPayment = 0;
        let authorCount = 2;
        let authorLimits = 4;
        let category = '';


        const updateauthorCount = () => {
            numberOfAuthors.text(authorCount);

        $('#category').on('change', function () {

            category = $(this).val();
            console.log(category);
            switch (category) {
                case 'Students(UG & PG)':
                case 'ph.D Research Scholars':
                    INRPayment = 2500;
                    USDPayment = 30;
                    break;
                case 'Academicians and Others':
                    INRPayment = 3000;
                    USDPayment = 36;
                    break;
                default:
                    INRPayment = USDPayment = 0;
            }

            setPaymentDetails();
        });

        function setPaymentDetails() {
            if (category == '') { return 0; }
            var count = authorCount - 2;
            $('#payment-amount').text(`USD $${USDPayment + (count * 12)} / INR ₹${INRPayment + (count * 1000)}`);
            inputAmountInUSD.val(USDPayment + (count * 12));
            inputAmountInINR.val(INRPayment + (count * 1000));
        }


        $(document).ready(function () {
            updateauthorCount();
        });




        function addAuthorField() {
            authorCount++;
            updateauthorCount();
            var authorField = ` 
                            <div class="row mt-4" id="author-field-id-${authorCount}">
                                <div class="col-12 d-flex align-items-center justify-content-between flex-wrap">
                                    <h5 class="mb-0">Co Author<sup class='author-count'>${authorCount}</sup> Details</h5>
                                    <button
                                        class="ms-3 btn btn-sm btn-danger rounded-circle d-flex align-items-center justify-content-center"
                                        style="width: 30px; height: 30px;" onclick="removeAuthor(${authorCount})"
                                        data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Remove">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                            class="icon icon-tabler icons-tabler-outline icon-tabler-minus">
                                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                            <path d="M5 12l14 0" />
                                        </svg>
                                    </button>
                                </div>

                                    <div class="form-group my-1">
                                        <label for="name" class="highlight-text required">Name: </label>
                                        <input type="text" class="form-control" id="name${authorCount}" name="authorName${authorCount}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group my-1">
                                        <label for="email" class="highlight-text required">Email:</label>
                                        <input type="email" class="form-control" id="email${authorCount}" name="authorEmail${authorCount}"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group my-1">
                                        <label for="phone" class="highlight-text required">Phone Number:</label>
                                        <input type="tel" class="form-control" id="phone${authorCount}" name="authorPhoneNumber${authorCount}"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group my-1">
                                        <label for="department" class="highlight-text required">Collage/Company
                                            Name:</label>
                                        <input type="text" class="form-control" id="Collage${authorCount}" name="authorCollageOrcompanyName${authorCount}"
                                            required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group my-1">
                                        <label for="department"
                                            class="highlight-text required">Department/Designation:</label>
                                        <input type="text" class="form-control" id="department${authorCount}"
                                            name="authorDepartmentOrDesignation${authorCount}" required>
                                    </div>
                                </div>
                            </div>
                        `;

            authorContainer.append(authorField);
            setPaymentDetails();
            if (authorCount >= authorLimits) {
                return addAuthorBtn.hide();
            }
        }

        function removeAuthor(id) {
            $(`#author-field-id-${id}`).remove();
            authorCount--;
            if (authorCount !== 2) {
                var count = 3;
                document.querySelectorAll('.author-count').forEach(element => {
                    element.textContent = count;
                    if (count <= authorCount) {
                        count++;
                    }
                });
            }
            setPaymentDetails();
            addAuthorBtn.show();
            updateauthorCount();

        }


        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const targetId = this.getAttribute('data-target');
                    const input = document.querySelector(targetId);

                    // Select the text
                    input.select();
                    input.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the text
                    document.execCommand('copy');

                    // Optionally, show a confirmation message
                    alert('Copied to clipboard: ' + input.value);
                });
            });
        });


        // Function to read a file as a base64 data URL
        const readFileAsBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    resolve(reader.result.split("base64,")[1]);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };



        // handle form submit
        registorForm.submit(async function (e) {
            e.preventDefault();
            loader.show();

            var formData = new FormData(this);

            var authors = [];
            var numberOfAuthors = authorCount;

            for (var i = 1; i <= numberOfAuthors; i++) {
                var author = {
                    name: formData.get('authorName' + i),
                    email: formData.get('authorEmail' + i),
                    phoneNumber: formData.get('authorPhoneNumber' + i),
                    college_or_company: formData.get('authorCollageOrcompanyName' + i),
                    department_or_designation: formData.get('authorDepartmentOrDesignation' + i)
                };
                authors.push(author);
            }

            // Access file inputs
            const paperFileInput = formData.get('paperFile');
            const transactionScreenshotInput = formData.get('transactionScreenshot');


            // Read files and get base64 data
            const paperFile = paperFileInput;
            const transactionScreenshotFile = transactionScreenshotInput;

            const paperFileBase64 = await readFileAsBase64(paperFile);


            const transactionScreenshotBase64 = await readFileAsBase64(transactionScreenshotFile);


            var data = {
                category: formData.get('category'),
                title: formData.get('title'),
                abstract: formData.get('abstract'),
                keywords: formData.get('keywords'),
                paperFile: {
                    base64: paperFileBase64,
                    type: paperFile.type,
                    fileName: paperFile.name
                },
                numberOfAuthors: numberOfAuthors,
                authors: authors,
                amountInINR: formData.get('amountInINR'),
                amountInUSD: formData.get('amountInUSD'),
                transactionScreenshot: {
                    base64: transactionScreenshotBase64,
                    type: transactionScreenshotFile.type,
                    fileName: transactionScreenshotFile.name
                },
                transactionId: formData.get('transactionId')
            };

            console.log(data);

            sendFormDataToServer(data);
        });

        async function sendFormDataToServer(formData) {
            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzOxnEixZmzbBi2euqlwp4vA0Fel--abVYGz1YCLp7UktTH6iX-PR2XjE-hXG1TVGPtWA/exec", {
                    method: "POST",
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.result === "success") {
                    document.getElementById('myForm').innerHTML = `
                <div class="container">
                    <div class="alert alert-success text-center">
                        <h4 class="alert-heading">Submission has been successfully recorded</h4>
                        <p>Thank you! Please check your mail for confirmation. Our team will review your information shortly.</p>
                        <a href="/conference-it/" class="alert-link">Go to homepage</a>
                    </div>
                </div>`;
                } else {
                    alert("Error on submission. Please try again later.");
                }
            } catch (error) {
                alert("Error on submission. Please try again later.");
                console.error("Error sending form data:", error);
            } finally {
                loader.hide();
            }
        }
